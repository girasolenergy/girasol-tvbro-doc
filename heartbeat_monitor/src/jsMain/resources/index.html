<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Card Viewer</title>
    <style>

        :root {
            --edge: 8px;
            --gap: 8px;
            --base: 300px;
        }
        :root {
            --text-color: #111111;
            --gray-text-color: #555555;
            --overlay-background-color: rgba(0, 0, 0, 0.4);

            --topbar-background-color: rgba(255, 255, 255, 0.3);
            --topbar-border-color: #dddddd;

            --button-background-color: #f6f6f6;
            --button-hover-background-color: #eeeeee;
            --button-border-color: #cccccc;
            --transparent-button-border-color: #cccccc;
            --transparent-button-hover-border-color: #888888;
            --area-background-color: #ffffff;

            --badge-background-color: #fafafa;
            --badge-border-color: #dddddd;
            --avatar-background-color: #e0e0e0;

            --card-background-color: rgba(255, 255, 255, 0.3);
            --card-border-color: #dddddd;
            --card-yellow-alert-background-color: #fffbe6;
            --card-red-alert-background-color: #ffe6e6;
            --card-alert1-background-color: rgba(255, 214, 0, 0.88);
            --card-alert1-text-color: #3a2a00;
            --card-alert2-background-color: rgba(234, 67, 53, 0.90);
            --card-alert2-text-color: #ffffff;

            --dialog-background-color: #ffffff;
            --dialog-border-color: #dddddd;
            --dialog-shadow-color: rgba(0, 0, 0, 0.15);

            --toast-background-color: #323232;
            --toast-text-color: #ffffff;
            --toast-shadow-color: rgba(0, 0, 0, 0.24);
        }
        :root[data-theme="dark"] {
            --text-color: #e8e8e8;
            --gray-text-color: #b0b0b0;
            --overlay-background-color: rgba(0, 0, 0, 0.7);

            --topbar-background-color: rgba(0, 0, 0, 0.3);
            --topbar-border-color: #333333;

            --button-background-color: #2b2b2b;
            --button-hover-background-color: #222222;
            --button-border-color: #444444;
            --transparent-button-border-color: #444444;
            --transparent-button-hover-border-color: #666666;
            --area-background-color: #111111;

            --badge-background-color: #222222;
            --badge-border-color: #333333;
            --avatar-background-color: #3a3a3a;

            --card-background-color: rgba(0, 0, 0, 0.3);
            --card-border-color: #333333;
            --card-yellow-alert-background-color: rgba(255, 214, 0, 0.13);
            --card-red-alert-background-color: rgba(234, 67, 53, 0.13);
            --card-alert1-background-color: rgba(255, 214, 0, 0.90);
            --card-alert1-text-color: #1a1400;
            --card-alert2-background-color: rgba(234, 67, 53, 0.92);
            --card-alert2-text-color: #ffffff;

            --dialog-background-color: #1f1f1f;
            --dialog-border-color: #333333;
            --dialog-shadow-color: rgba(0, 0, 0, 0.5);

            --toast-background-color: #2b2b2b;
            --toast-text-color: #f0f0f0;
            --toast-shadow-color: rgba(0, 0, 0, 0.6);
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-image: url("background.png");
            color: var(--text-color);
        }

        #topbar {
            position: sticky;
            top: 0;
            display: flex;
            gap: var(--gap);
            align-items: center;
            padding: var(--gap);
            background: var(--topbar-background-color);
            border-bottom: 1px solid var(--topbar-border-color);
            z-index: 10;
        }
        #topbar-right-container {
            margin-left: auto;
        }
        #topbar-left-container,
        #topbar-right-container {
            display: flex;
            align-items: center;
            gap: var(--gap);
        }

        #topbar button {
            padding: 6px 12px;
            border: 1px solid var(--button-border-color);
            border-radius: 6px;
            background: var(--button-background-color);
            cursor: pointer;
            font-weight: 600;
        }
        #topbar button:hover {
            background: var(--button-hover-background-color);
        }
        #topbar .topbar-title {
            display: inline;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60vw;
            margin-left: 8px;
            margin-right: 8px;
        }
        #topbar .topbar-property {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        #topbar select {
            padding: 6px 8px;
            border: 1px solid var(--button-border-color);
            border-radius: 6px;
            background: var(--area-background-color);
            font-weight: 600;
        }

        .user-badge {
            display: inline-flex;
            vertical-align: middle;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border: 1px solid var(--badge-border-color);
            border-radius: 9999px;
            background: var(--badge-background-color);
            min-width: 0;
            max-width: 40vw;
            overflow: hidden;
            font-size: 12px;
        }
        .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--avatar-background-color);
            display: grid;
            place-items: center;
            overflow: hidden;
            flex: 0 0 auto;
        }
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .user-name {
            flex: 1 1 auto;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--base), 1fr));
            gap: var(--gap);
            padding: var(--edge);
            align-items: stretch;
        }
        #cards .card {
            display: grid;
            grid-template-rows: minmax(0, 1fr) auto;
            background: var(--card-background-color);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            padding: var(--gap);
            gap: var(--gap);
        }
        #cards .card.yellow-alert {
            background: var(--card-yellow-alert-background-color);
        }
        #cards .card.red-alert {
            background: var(--card-red-alert-background-color);
        }
        #cards .card .screenshot {
            display: grid;
            place-items: center;
            position: relative;
            min-height: 0;
            min-width: 0;
            width: 100%;
            margin: 0;
        }
        #cards .card .screenshot > img {
            display: block;
            width: auto;
            height: auto;
            max-width: min(100%, var(--base));
            max-height: var(--base);
        }
        #cards .card .screenshot.yellow-alert > img {
            opacity: .45;
        }
        #cards .card .alerts {
            position: absolute;
            inset: 0;
            display: grid;
            align-content: center;
            justify-items: center;
            gap: var(--gap);
            padding: 0 5%;
            pointer-events: none;
        }
        #cards .card .alert {
            display: inline-grid;
            place-items: center;
            min-width: 60%;
            max-width: 90%;
            padding: 10px 14px;
            border-radius: 14px;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }
        #cards .card .alert-1 {
            background: var(--card-alert1-background-color);
            color: var(--card-alert1-text-color);
        }
        #cards .card .alert-2 {
            background: var(--card-alert2-background-color);
            color: var(--card-alert2-text-color);
        }
        #cards .card .texts {
            display: grid;
            justify-items: center;
            align-items: end;
            text-align: center;
            overflow-wrap: anywhere;
            min-width: 0;
        }
        #cards .card .texts > * {
            max-width: 100%;
        }
        #cards .card .texts .name {
            font-weight: 700;
        }
        #cards .card .texts .datetime {
            color: var(--gray-text-color);
            font-size: 80%;
        }

        #toast-container {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            display: grid;
            gap: 8px;
            z-index: 2000;
            pointer-events: none;
        }
        #toast-container .toast {
            max-width: min(92vw, 520px);
            background: var(--toast-background-color);
            color: var(--toast-text-color);
            padding: 10px 14px;
            border-radius: 10px;
            box-shadow: 0 6px 24px var(--toast-shadow-color);
            font-size: 14px;
            line-height: 1.4;
            pointer-events: auto;
            white-space: pre-wrap;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .18s ease, transform .18s ease;
        }
        #toast-container .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay-background-color);
            display: grid;
            place-items: center;
            z-index: 1000;
        }
        .dialog-frame {
            width: min(92vw, 420px);
            background: var(--dialog-background-color);
            border: 1px solid var(--dialog-border-color);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 30px var(--dialog-shadow-color);
        }
        .dialog-container {
            display: grid;
            gap: 12px;
        }
        .dialog-transparent-button {
            border: 1px solid var(--transparent-button-border-color);
            background: transparent;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .dialog-transparent-button:hover {
            border: 1px solid var(--transparent-button-hover-border-color);
        }
        .dialog-button {
            border: 1px solid var(--button-border-color);
            background: var(--button-background-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .dialog-button:hover {
            background: var(--button-hover-background-color);
        }

        .auth-button {
            padding: 10px 14px;
            border: 1px solid var(--button-border-color);
            border-radius: 8px;
            background: var(--button-background-color);
            cursor: pointer;
            font-weight: 700;
        }

    </style>
</head>
<body>
<div id="topbar">
    <div id="topbar-left-container"></div>
    <div id="topbar-right-container"></div>
</div>
<div id="cards"></div>
<div id="toast-container"></div>

<script type="module">
    import { init } from "./heartbeat_monitor.js";

</script>
</body>
</html>
