<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Card Viewer</title>
    <style>

        :root {
            --edge: 8px;
            --gap: 8px;
            --base: 300px;
        }
        :root {
            --text-color: #111111;
            --gray-text-color: #555555;
            --overlay-background-color: rgba(0, 0, 0, 0.4);

            --topbar-background-color: rgba(255, 255, 255, 0.3);
            --topbar-border-color: #dddddd;

            --button-background-color: #f6f6f6;
            --button-hover-background-color: #eeeeee;
            --button-border-color: #cccccc;
            --transparent-button-border-color: #cccccc;
            --transparent-button-hover-border-color: #888888;
            --area-background-color: #ffffff;

            --badge-background-color: #fafafa;
            --badge-border-color: #dddddd;
            --avatar-background-color: #e0e0e0;

            --card-background-color: rgba(255, 255, 255, 0.3);
            --card-border-color: #dddddd;
            --card-yellow-alert-background-color: #fffbe6;
            --card-red-alert-background-color: #ffe6e6;
            --card-alert1-background-color: rgba(255, 214, 0, 0.88);
            --card-alert1-text-color: #3a2a00;
            --card-alert2-background-color: rgba(234, 67, 53, 0.90);
            --card-alert2-text-color: #ffffff;

            --dialog-background-color: #ffffff;
            --dialog-border-color: #dddddd;
            --dialog-shadow-color: rgba(0, 0, 0, 0.15);

            --toast-background-color: #323232;
            --toast-text-color: #ffffff;
            --toast-shadow-color: rgba(0, 0, 0, 0.24);
        }
        :root[data-theme="dark"] {
            --text-color: #e8e8e8;
            --gray-text-color: #b0b0b0;
            --overlay-background-color: rgba(0, 0, 0, 0.7);

            --topbar-background-color: rgba(0, 0, 0, 0.3);
            --topbar-border-color: #333333;

            --button-background-color: #2b2b2b;
            --button-hover-background-color: #222222;
            --button-border-color: #444444;
            --transparent-button-border-color: #444444;
            --transparent-button-hover-border-color: #666666;
            --area-background-color: #111111;

            --badge-background-color: #222222;
            --badge-border-color: #333333;
            --avatar-background-color: #3a3a3a;

            --card-background-color: rgba(0, 0, 0, 0.3);
            --card-border-color: #333333;
            --card-yellow-alert-background-color: rgba(255, 214, 0, 0.13);
            --card-red-alert-background-color: rgba(234, 67, 53, 0.13);
            --card-alert1-background-color: rgba(255, 214, 0, 0.90);
            --card-alert1-text-color: #1a1400;
            --card-alert2-background-color: rgba(234, 67, 53, 0.92);
            --card-alert2-text-color: #ffffff;

            --dialog-background-color: #1f1f1f;
            --dialog-border-color: #333333;
            --dialog-shadow-color: rgba(0, 0, 0, 0.5);

            --toast-background-color: #2b2b2b;
            --toast-text-color: #f0f0f0;
            --toast-shadow-color: rgba(0, 0, 0, 0.6);
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-image: url("background.png");
            color: var(--text-color);
        }

        #topbar {
            position: sticky;
            top: 0;
            display: flex;
            gap: var(--gap);
            align-items: center;
            padding: var(--gap);
            background: var(--topbar-background-color);
            border-bottom: 1px solid var(--topbar-border-color);
            z-index: 10;
        }
        #topbar-right-container {
            margin-left: auto;
        }
        #topbar-left-container,
        #topbar-right-container {
            display: flex;
            align-items: center;
            gap: var(--gap);
        }

        #topbar button {
            padding: 6px 12px;
            border: 1px solid var(--button-border-color);
            border-radius: 6px;
            background: var(--button-background-color);
            cursor: pointer;
            font-weight: 600;
        }
        #topbar button:hover {
            background: var(--button-hover-background-color);
        }
        #topbar .topbar-title {
            display: inline;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60vw;
            margin-left: 8px;
            margin-right: 8px;
        }
        #topbar .topbar-property {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        #topbar select {
            padding: 6px 8px;
            border: 1px solid var(--button-border-color);
            border-radius: 6px;
            background: var(--area-background-color);
            font-weight: 600;
        }

        .user-badge {
            display: inline-flex;
            vertical-align: middle;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border: 1px solid var(--badge-border-color);
            border-radius: 9999px;
            background: var(--badge-background-color);
            min-width: 0;
            max-width: 40vw;
            overflow: hidden;
            font-size: 12px;
        }
        .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--avatar-background-color);
            display: grid;
            place-items: center;
            overflow: hidden;
            flex: 0 0 auto;
        }
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .user-name {
            flex: 1 1 auto;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--base), 1fr));
            gap: var(--gap);
            padding: var(--edge);
            align-items: stretch;
        }
        #cards .card {
            display: grid;
            grid-template-rows: minmax(0, 1fr) auto;
            background: var(--card-background-color);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            padding: var(--gap);
            gap: var(--gap);
        }
        #cards .card.yellow-alert {
            background: var(--card-yellow-alert-background-color);
        }
        #cards .card.red-alert {
            background: var(--card-red-alert-background-color);
        }
        #cards .card .screenshot {
            display: grid;
            place-items: center;
            position: relative;
            min-height: 0;
            min-width: 0;
            width: 100%;
            margin: 0;
        }
        #cards .card .screenshot > img {
            display: block;
            width: auto;
            height: auto;
            max-width: min(100%, var(--base));
            max-height: var(--base);
        }
        #cards .card .screenshot.yellow-alert > img {
            opacity: .45;
        }
        #cards .card .alerts {
            position: absolute;
            inset: 0;
            display: grid;
            align-content: center;
            justify-items: center;
            gap: var(--gap);
            padding: 0 5%;
            pointer-events: none;
        }
        #cards .card .alert {
            display: inline-grid;
            place-items: center;
            min-width: 60%;
            max-width: 90%;
            padding: 10px 14px;
            border-radius: 14px;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }
        #cards .card .alert-1 {
            background: var(--card-alert1-background-color);
            color: var(--card-alert1-text-color);
        }
        #cards .card .alert-2 {
            background: var(--card-alert2-background-color);
            color: var(--card-alert2-text-color);
        }
        #cards .card .texts {
            display: grid;
            justify-items: center;
            align-items: end;
            text-align: center;
            overflow-wrap: anywhere;
            min-width: 0;
        }
        #cards .card .texts > * {
            max-width: 100%;
        }
        #cards .card .texts .name {
            font-weight: 700;
        }
        #cards .card .texts .datetime {
            color: var(--gray-text-color);
            font-size: 80%;
        }

        #toast-container {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            display: grid;
            gap: 8px;
            z-index: 2000;
            pointer-events: none;
        }
        #toast-container .toast {
            max-width: min(92vw, 520px);
            background: var(--toast-background-color);
            color: var(--toast-text-color);
            padding: 10px 14px;
            border-radius: 10px;
            box-shadow: 0 6px 24px var(--toast-shadow-color);
            font-size: 14px;
            line-height: 1.4;
            pointer-events: auto;
            white-space: pre-wrap;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .18s ease, transform .18s ease;
        }
        #toast-container .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay-background-color);
            display: grid;
            place-items: center;
            z-index: 1000;
        }
        .dialog-frame {
            width: min(92vw, 420px);
            background: var(--dialog-background-color);
            border: 1px solid var(--dialog-border-color);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 30px var(--dialog-shadow-color);
        }
        .dialog-container {
            display: grid;
            gap: 12px;
        }
        .dialog-transparent-button {
            border: 1px solid var(--transparent-button-border-color);
            background: transparent;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .dialog-transparent-button:hover {
            border: 1px solid var(--transparent-button-hover-border-color);
        }
        .dialog-button {
            border: 1px solid var(--button-border-color);
            background: var(--button-background-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .dialog-button:hover {
            background: var(--button-hover-background-color);
        }

        .auth-button {
            padding: 10px 14px;
            border: 1px solid var(--button-border-color);
            border-radius: 8px;
            background: var(--button-background-color);
            cursor: pointer;
            font-weight: 700;
        }

    </style>
</head>
<body>
<div id="topbar">
    <div id="topbar-left-container"></div>
    <div id="topbar-right-container"></div>
</div>
<div id="cards"></div>
<div id="toast-container"></div>
<script>

    window.KanbanBro = {};

    window.KanbanBro.event = new EventTarget();


    // Utils

    function also(element, block) {
        block(element);
        return element;
    }

    function showToast(message) {
        const toastEvent = new EventTarget();

        const container = document.getElementById("toast-container");

        container.append(
            also(document.createElement("div"), toastDiv => {
                toastDiv.className = "toast";
                toastDiv.textContent = message;
                requestAnimationFrame(() => toastDiv.classList.add('show'));

                toastEvent.addEventListener("dismiss", () => {
                    toastDiv.classList.remove('show');
                    toastDiv.addEventListener('transitionend', () => {
                        container.removeChild(toastDiv);
                    }, { once: true });
                }, { once: true });

                const timer = setTimeout(() => toastEvent.dispatchEvent(new Event("dismiss")), 5000);
                toastDiv.addEventListener('click', () => {
                    clearTimeout(timer);
                    toastEvent.dispatchEvent(new Event("dismiss"));
                });
            }),
        );

        console.log(message);
    };

    function showDialog(initializer) {
        const dialogEvent = new EventTarget();

        document.body.append(
            also(document.createElement("div"), overlayDiv => {
                overlayDiv.className = "dialog-overlay";

                overlayDiv.addEventListener("click", e => {
                    if (e.target === overlayDiv) dialogEvent.dispatchEvent(new Event("close"));
                });
                dialogEvent.addEventListener("close", () => {
                    document.body.removeChild(overlayDiv);
                }, { once: true });

                overlayDiv.append(
                    also(document.createElement("div"), frameDiv => {
                        frameDiv.className = "dialog-frame";
                        frameDiv.append(
                            also(document.createElement("div"), containerDiv => {
                                containerDiv.className = "dialog-container";
                                initializer(containerDiv, dialogEvent)
                            }),
                        );
                    }),
                );
            }),
        );
    }

    function getPageParameter(key) {
        const params = new URLSearchParams(window.location.search);
        return params.get(key);
    }

    function setPageParameter(key, value) {
        const url = new URL(window.location.href);
        if (value == null || value === "") {
            url.searchParams.delete(key);
        } else {
            url.searchParams.set(key, value);
        }
        history.replaceState(null, "", url);
    }

    function setImageBlob(img, blob) {
        const url = URL.createObjectURL(blob);
        const cleanup = () => {
            URL.revokeObjectURL(url);
            img.removeEventListener('load', cleanup);
            img.removeEventListener('error', cleanup);
        };
        img.addEventListener('load', cleanup, { once: true });
        img.addEventListener('error', cleanup, { once: true });
        img.src = url;
    }


    // Dispatcher

    function createDispatcher(concurrency) {
        let active = 0;
        const queue = [];

        function schedule() {
            while (active < concurrency && queue.length > 0) {
                const task = queue.shift();
                active++;
                Promise.resolve()
                    .then(task.fn)
                    .then(task.resolve, task.reject)
                    .finally(() => {
                    active--;
                    schedule();
                });
            }
        }

        return fn => new Promise((resolve, reject) => {
            queue.push({ fn, resolve, reject });
            schedule();
        });
    }

    window.KanbanBro.dispatcher = createDispatcher(4);


    // CardProvider

    /**
     * CardProvider := () => Promise<{
     *   image: Element,
     *   alerts: {
     *     message: Element,
     *     level: (1|2)
     *   }[],
     *   texts: Element
     * }>[]
     */
    window.KanbanBro.cardProviders = [];


    // CardComparator

    window.KanbanBro.cardComparators = {};

    function compareCards(a, b) {
        for (let i = 0; i < window.KanbanBro.cardComparatorSpecifiers.length; i++) {
            const cardComparatorSpecifier = window.KanbanBro.cardComparatorSpecifiers[i];
            const cardComparator = window.KanbanBro.cardComparators[cardComparatorSpecifier.type];
            if (cardComparator != null) {
                const cmp = cardComparator.compare(cardComparatorSpecifier, a, b);
                if (cmp !== 0) return cmp;
            }
        }
        return 0;
    }


    // CardComparatorSpecifiers

    {
        const item = localStorage.getItem('kanbanbro.cardComparatorSpecifiers');
        window.KanbanBro.cardComparatorSpecifiers = item != null ? JSON.parse(item) : [];
    }

    window.KanbanBro.event.addEventListener('cardComparatorSpecifiersChanged', () => {
        const cardContainer = document.getElementById("cards");
        const cardElements = Array.from(cardContainer.children);
        cardElements.sort((a, b) => compareCards(a.card, b.card));
        const fragment = document.createDocumentFragment();
        for (const cardElement of cardElements) {
            fragment.appendChild(cardElement);
        }
        cardContainer.appendChild(fragment);
    });

    function setCardComparatorSpecifiers(cardComparatorSpecifiers) {
        window.KanbanBro.cardComparatorSpecifiers = cardComparatorSpecifiers;
        localStorage.setItem('kanbanbro.cardComparatorSpecifiers', JSON.stringify(cardComparatorSpecifiers));
        window.KanbanBro.event.dispatchEvent(new Event('cardComparatorSpecifiersChanged'));
    }

    window.KanbanBro.event.addEventListener("pluginLoaded", () => {
        window.KanbanBro.event.dispatchEvent(new Event('cardComparatorSpecifiersChanged'));
    });


    // Update

    let currentUpdateAbortController = null;

    function scheduleUpdate() {
        if (currentUpdateAbortController) {
            try {
                currentUpdateAbortController.abort();
                currentUpdateAbortController = null;
            } catch {

            }
        }
        const abortController = new AbortController();
        currentUpdateAbortController = abortController;

        document.getElementById("cards").innerHTML = "";
        for (const cardPromise of window.KanbanBro.cardProviders.flatMap(provider => provider(abortController.signal))) {
            cardPromise.then(card => {
                abortController.signal.throwIfAborted();

                const cardContainer = document.getElementById("cards");

                let refNode = null;
                for (const child of Array.from(cardContainer.children)) {
                    if (compareCards(child.card, card) > 0) {
                        refNode = child;
                        break;
                    }
                }

                cardContainer.insertBefore(
                    also(document.createElement("div"), cardDiv => {
                        cardDiv.className = "card";
                        cardDiv.card = card;

                        cardDiv.append(
                            also(document.createElement("div"), screenshotDiv => {
                                screenshotDiv.className = "screenshot";
                                screenshotDiv.append(card.image);

                                if (card.alerts.length > 0) {
                                    cardDiv.classList.add("yellow-alert");
                                    screenshotDiv.classList.add("yellow-alert");
                                    if (card.alerts.some(a => a.level === 2)) {
                                        cardDiv.classList.add("red-alert");
                                    }

                                    screenshotDiv.append(
                                        also(document.createElement("div"), alertsDiv => {
                                            alertsDiv.className = "alerts";
                                            for (const alert of card.alerts) {
                                                alertsDiv.append(
                                                    also(document.createElement("div"), alertDiv => {
                                                        alertDiv.className = `alert alert-${alert.level}`;
                                                        alertDiv.append(alert.message);
                                                    }),
                                                );
                                            }
                                        }),
                                    );
                                }
                            }),
                            also(document.createElement("div"), textsDiv => {
                                textsDiv.className = "texts";
                                textsDiv.append(
                                    also(document.createElement("div"), textDiv => {
                                        for (const text of card.texts) {
                                            textDiv.append(text);
                                        }
                                    }),
                                );
                            }),
                        );
                    }),
                    refNode,
                );
            });
        }
    }

    window.addEventListener("load", () => scheduleUpdate());


    // Theme

    window.KanbanBro.theme = localStorage.getItem('kanbanbro.theme');

    window.KanbanBro.event.addEventListener('themeChanged', () => {
        const theme = window.KanbanBro.theme === null
            ? window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            : window.KanbanBro.theme;
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.style.colorScheme = theme;
    });

    function setTheme(theme) {
        window.KanbanBro.theme = theme;
        if (theme === null) {
            localStorage.removeItem('kanbanbro.theme');
        } else {
            localStorage.setItem('kanbanbro.theme', theme);
        }
        window.KanbanBro.event.dispatchEvent(new Event('themeChanged'));
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        window.KanbanBro.event.dispatchEvent(new Event('themeChanged'));
    });
    window.KanbanBro.event.addEventListener("pluginLoaded", () => {
        window.KanbanBro.event.dispatchEvent(new Event('themeChanged'));
    });

</script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {

        (await import("./FaviconPlugin.js")).apply("../icon.png");

        (await import("./TitlePlugin.js")).apply("Kanban Bro Heartbeat Monitor");
        (await import("./ThemeTogglePlugin.js")).apply();
        (await import("./AutoUpdatePlugin.js")).apply();
        (await import("./UpdatePlugin.js")).apply();

        //(await import("./SampleCardProviderPlugin.js")).apply();
        (await import("./FirebaseLoginPlugin.js")).apply();
        (await import("./SortPlugin.js")).apply();
        (await import("./KanbanBroFirebaseHeartbeatCardProviderPlugin.js")).apply();

        window.KanbanBro.event.dispatchEvent(new Event('pluginLoaded'));
    }, { once: true });
</script>
</body>
</html>
