<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Card Viewer</title>
    <style>

        :root {
            --edge: 8px;
            --gap: 8px;
            --base: 300px;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }

        #topbar {
            position: sticky;
            top: 0;
            display: flex;
            gap: var(--gap);
            align-items: center;
            padding: var(--gap);
            background: #fff;
            border-bottom: 1px solid #ddd;
            z-index: 10;
        }
        #topbar-right-container {
            margin-left: auto;
        }
        #topbar-left-container,
        #topbar-right-container {
            display: flex;
            align-items: center;
            gap: var(--gap);
        }

        #topbar button {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f6f6f6;
            cursor: pointer;
            font-weight: 600;
        }
        #topbar button:hover {
            background: #eee;
        }
        #topbar .topbar-title {
            display: inline;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60vw;
            margin-left: 8px;
            margin-right: 8px;
        }
        #topbar .topbar-property {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        #topbar select {
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            font-weight: 600;
        }
        #topbar .user-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border: 1px solid #ddd;
            border-radius: 9999px;
            background: #fafafa;
            min-width: 0;
            max-width: 40vw;
            overflow: hidden;
            font-size: 12px;
        }
        #topbar .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0e0e0;
            display: grid;
            place-items: center;
            overflow: hidden;
            flex: 0 0 auto;
        }
        #topbar .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        #topbar .user-name {
            flex: 1 1 auto;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--base), 1fr));
            gap: var(--gap);
            padding: var(--edge);
            align-items: stretch;
        }
        #cards .card {
            display: grid;
            grid-template-rows: minmax(0, 1fr) auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: var(--gap);
            gap: var(--gap);
        }
        #cards .card.yellow-alert {
            background: #fffbe6;
        }
        #cards .card.red-alert {
            background: #ffe6e6;
        }
        #cards .card .screenshot {
            display: grid;
            place-items: center;
            position: relative;
            min-height: 0;
            min-width: 0;
            width: 100%;
            margin: 0;
        }
        #cards .card .screenshot > img {
            display: block;
            width: auto;
            height: auto;
            max-width: min(100%, var(--base));
            max-height: var(--base);
        }
        #cards .card .screenshot.yellow-alert > img {
            opacity: .45;
        }
        #cards .card .alerts {
            position: absolute;
            inset: 0;
            display: grid;
            align-content: center;
            justify-items: center;
            gap: var(--gap);
            padding: 0 5%;
            pointer-events: none;
        }
        #cards .card .alert {
            display: inline-grid;
            place-items: center;
            min-width: 60%;
            max-width: 90%;
            padding: 10px 14px;
            border-radius: 14px;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }
        #cards .card .alert-1 {
            background: rgba(255, 214, 0, .88);
            color: #3a2a00;
        }
        #cards .card .alert-2 {
            background: rgba(234, 67, 53, .90);
            color: #fff;
        }
        #cards .card .texts {
            display: grid;
            justify-items: center;
            align-items: end;
            text-align: center;
            overflow-wrap: anywhere;
            min-width: 0;
        }
        #cards .card .texts > * {
            max-width: 100%;
        }
        #cards .card .texts .name {
            font-weight: 700;
        }
        #cards .card .texts .datetime {
            color: #555;
            font-size: 80%;
        }

        #toast-container {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            display: grid;
            gap: 8px;
            z-index: 2000;
            pointer-events: none;
        }
        #toast-container .toast {
            max-width: min(92vw, 520px);
            background: #323232;
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            box-shadow: 0 6px 24px rgba(0,0,0,.24);
            font-size: 14px;
            line-height: 1.4;
            pointer-events: auto;
            white-space: pre-wrap;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .18s ease, transform .18s ease;
        }
        #toast-container .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.4);
            display: grid;
            place-items: center;
            z-index: 1000;
        }
        .dialog-container {
            width: min(92vw, 420px);
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
            display: grid;
            gap: 12px;
        }

        .auth-button {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-weight: 700;
        }

    </style>
</head>
<body>
<div id="topbar">
    <div id="topbar-left-container"></div>
    <div id="topbar-right-container"></div>
</div>
<div id="cards"></div>
<div id="toast-container"></div>
<script>

    window.KanbanBro = {};

    function also(element, block) {
        block(element);
        return element;
    }

    function showToast(message) {
        const toastEvent = new EventTarget();

        const container = document.getElementById("toast-container");

        container.append(
            also(document.createElement("div"), toastDiv => {
                toastDiv.className = "toast";
                toastDiv.textContent = message;
                requestAnimationFrame(() => toastDiv.classList.add('show'));

                toastEvent.addEventListener("dismiss", () => {
                    toastDiv.classList.remove('show');
                    toastDiv.addEventListener('transitionend', () => {
                        container.removeChild(toastDiv);
                    }, { once: true });
                }, { once: true });

                const timer = setTimeout(() => toastEvent.dispatchEvent(new Event("dismiss")), 5000);
                toastDiv.addEventListener('click', () => {
                    clearTimeout(timer);
                    toastEvent.dispatchEvent(new Event("dismiss"));
                });
            }),
        );

        console.log(message);
    };

    function showDialog(initializer) {
        const dialogEvent = new EventTarget();

        document.body.append(
            also(document.createElement("div"), overlayDiv => {
                overlayDiv.className = "dialog-overlay";

                overlayDiv.addEventListener("click", e => {
                    if (e.target === overlayDiv) dialogEvent.dispatchEvent(new Event("close"));
                });
                dialogEvent.addEventListener("close", () => {
                    document.body.removeChild(overlayDiv);
                }, { once: true });

                overlayDiv.append(
                    also(document.createElement("div"), containerDiv => {
                        containerDiv.className = "dialog-container";
                        initializer(containerDiv, dialogEvent)
                    }),
                );
            }),
        );
    }

    function getPageParameter(key) {
        const params = new URLSearchParams(window.location.search);
        return params.get(key);
    }

    function setPageParameter(key, value) {
        const url = new URL(window.location.href);
        if (value == null || value === "") {
            url.searchParams.delete(key);
        } else {
            url.searchParams.set(key, value);
        }
        history.replaceState(null, "", url);
    }

    function setImageBlob(img, blob) {
        const url = URL.createObjectURL(blob);
        const cleanup = () => {
            URL.revokeObjectURL(url);
            img.removeEventListener('load', cleanup);
            img.removeEventListener('error', cleanup);
        };
        img.addEventListener('load', cleanup, { once: true });
        img.addEventListener('error', cleanup, { once: true });
        img.src = url;
    }

    function createDispatcher(concurrency) {
        let active = 0;
        const queue = [];

        function schedule() {
            while (active < concurrency && queue.length > 0) {
                const task = queue.shift();
                active++;
                Promise.resolve()
                    .then(task.fn)
                    .then(task.resolve, task.reject)
                    .finally(() => {
                    active--;
                    schedule();
                });
            }
        }

        return fn => new Promise((resolve, reject) => {
            queue.push({ fn, resolve, reject });
            schedule();
        });
    }

    window.KanbanBro.dispatcher = createDispatcher(4);

    /**
     * CardProvider := () => Promise<{
     *   image: Element,
     *   alerts: {
     *     message: Element,
     *     level: (1|2)
     *   }[],
     *   texts: Element
     * }>[]
     */
    window.KanbanBro.cardProviders = [];

    let currentUpdateAbortController = null;

    function scheduleUpdate() {
        if (currentUpdateAbortController) {
            try {
                currentUpdateAbortController.abort();
                currentUpdateAbortController = null;
            } catch {

            }
        }
        const abortController = new AbortController();
        currentUpdateAbortController = abortController;

        document.getElementById("cards").innerHTML = "";
        for (const cardPromise of window.KanbanBro.cardProviders.flatMap(provider => provider(abortController.signal))) {
            cardPromise.then(card => {
                abortController.signal.throwIfAborted();

                const cardContainer = document.getElementById("cards");

                let refNode = null;
                const newName = card.keys?.name ?? "";
                for (const child of Array.from(cardContainer.children)) {
                    const existingName = child.card.keys?.name ?? "";
                    if (existingName.localeCompare(newName) > 0) {
                        refNode = child;
                        break;
                    }
                }

                cardContainer.insertBefore(
                    also(document.createElement("div"), cardDiv => {
                        cardDiv.className = "card";
                        cardDiv.card = card;

                        cardDiv.append(
                            also(document.createElement("div"), screenshotDiv => {
                                screenshotDiv.className = "screenshot";
                                screenshotDiv.append(card.image);

                                if (card.alerts.length > 0) {
                                    cardDiv.classList.add("yellow-alert");
                                    screenshotDiv.classList.add("yellow-alert");
                                    if (card.alerts.some(a => a.level === 2)) {
                                        cardDiv.classList.add("red-alert");
                                    }

                                    screenshotDiv.append(
                                        also(document.createElement("div"), alertsDiv => {
                                            alertsDiv.className = "alerts";
                                            for (const alert of card.alerts) {
                                                alertsDiv.append(
                                                    also(document.createElement("div"), alertDiv => {
                                                        alertDiv.className = `alert alert-${alert.level}`;
                                                        alertDiv.append(alert.message);
                                                    }),
                                                );
                                            }
                                        }),
                                    );
                                }
                            }),
                            also(document.createElement("div"), textsDiv => {
                                textsDiv.className = "texts";
                                textsDiv.append(
                                    also(document.createElement("div"), textDiv => {
                                        for (const text of card.texts) {
                                            textDiv.append(text);
                                        }
                                    }),
                                );
                            }),
                        );
                    }),
                    refNode,
                );
            });
        }
    }

    window.addEventListener("load", () => scheduleUpdate());

</script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {

        (await import("./FaviconPlugin.js")).apply("../icon.png");

        (await import("./TitlePlugin.js")).apply("Kanban Bro Heartbeat Monitor");
        (await import("./AutoUpdatePlugin.js")).apply();
        (await import("./UpdatePlugin.js")).apply();

        //(await import("./SampleCardProviderPlugin.js")).apply();
        (await import("./FirebaseLoginPlugin.js")).apply();
        (await import("./KanbanBroFirebaseHeartbeatCardProviderPlugin.js")).apply();

    }, { once: true });
</script>
</body>
</html>
