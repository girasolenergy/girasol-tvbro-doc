<!DOCTYPE html>
<html lang="en">
<head>

    <script>

        const title = "Sample Kanban Bro Plugin Repository";
        const plugins = [
            {
                url: "https://raw.githubusercontent.com/girasolenergy/girasol-tvbro-doc/refs/heads/plugin_test/test_plugin_1.kbb.js",
                isPrivate: false
            },
            {
                url: "https://raw.githubusercontent.com/girasolenergy/girasol-tvbro-doc/refs/heads/plugin_test/auto_scroll.kbb.js",
                isPrivate: false
            }
        ];

    </script>

    <!-- Kanban Bro Plugin Repository Framework v0.1.1 -->

    <title>Kanban Bro Plugin Repository</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(() => {
            document.title = title;
            $("#title").text(title);
            plugins.forEach(plugin => {
                $.get(plugin.url, data => {
                    const lines = data.split("\n");
                    const headerLines = [];

                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        if (trimmedLine.startsWith('//')) {
                            headerLines.push(trimmedLine.replace(/^\/\/\s*/, ""));
                        } else {
                            break;
                        }
                    }

                    if (headerLines[0] !== '@KanbanBroPlugin') {
                        throw new Error("Plugin header must start with '@KanbanBroPlugin'");
                    }

                    const jsonString = headerLines.slice(1).join("");
                    const metadata = JSON.parse(jsonString);

                    $("#plugin_container")
                    .append(
                        $("<div>")
                        .append(
                            $("<h2>")
                            .append(
                                $("<a>", {
                                    id: metadata.name,
                                    href: `#${metadata.name}`,
                                    text: metadata.title
                                })
                            )
                        )
                        .append(
                            $("<div>", {
                                text: metadata.version
                            })
                        )
                        .append(
                            $("<div>", {
                                html: metadata.description
                            })
                        )
                        .append(
                            $("<div>", {
                                text: metadata.name
                            })
                        )
                        .append(
                            $("<div>", {
                                text: plugin.url
                            })
                        )
                        .append(
                            $("<p>")
                            .append(
                                $("<a>", {
                                    href: plugin.url,
                                    text: "Src"
                                })
                                .css("margin", "1em")
                                .css("padding", "1em")
                                .css("background-color", "#EEEEEE")
                            )
                            .append(
                                $("<a>", {
                                    href: "javascript:void(0)",
                                    text: "Install",
                                    click: () => {
                                        if (plugin.isPrivate) {
                                            const url = new URL(document.location.href);
                                            url.hash = metadata.name;
                                            KanbanBro.showPluginAdditionDialog(url.toString(), data)
                                        } else {
                                            KanbanBro.showPluginAdditionDialog(plugin.url, null)
                                        }
                                    }
                                })
                                .css("margin", "1em")
                                .css("padding", "1em")
                                .css("background-color", "#EEEEEE")
                            )
                        )
                    );
                }).fail((jqXHR, textStatus, errorThrown) => {
                    console.log("Load Error", textStatus, errorThrown);

                    $("#plugin_container")
                    .append(
                        $("<div>")
                        .append(
                            $("<h2>", {
                                text: "Error"
                            })
                        )
                        .append(
                            $("<div>", {
                                text: "" + textStatus
                            })
                        )
                        .append(
                            $("<div>", {
                                text: "" + errorThrown
                            })
                        )
                        .append(
                            $("<p>")
                            .append(
                                $("<a>", {
                                    href: plugin.url,
                                    text: "Src"
                                })
                                .css("margin", "1em")
                                .css("padding", "1em")
                                .css("background-color", "#EEEEEE")
                            )
                            .append(
                                $("<a>", {
                                    href: "javascript:void(0)",
                                    text: "Install",
                                    click: () => {
                                        KanbanBro.showPluginAdditionDialog(plugin.url, null)
                                    }
                                })
                                .css("margin", "1em")
                                .css("padding", "1em")
                                .css("background-color", "#EEEEEE")
                            )
                        )
                    );
                })
            });
        });
    </script>
</head>
<body>
<h1 id="title"></h1>
<div id="plugin_container"></div>
</body>
</html>
